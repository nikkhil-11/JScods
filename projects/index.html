<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <nav class="bg-slate-400 p-4">
  <div class="flex space-x-6 text-white text-center font-bold justify-center w-full ">
    <a href="/" class="hover:text-gray-300 p-4 text-xl">Home</a>
    <a href="/about" class="hover:text-gray-300 p-4 text-xl">About</a>
  </div>
</nav>
<div class=" heading bg-slate-200 p-10">
    <h1 class="text-3xl text-center font-bold">THE MAGICAL COLOR TOUCHES</h1>
</div>
<div class="canvas pl-16 justify-center pt-16">
    <button id="Yellow" class=" button cursor-pointer w-100 h-32 border rounded-3xl m-2 bg-yellow-300 text-3xl hover:bg-yellow-600  hover:scale-110 hover:rotate-3 hover:translate-x-2 transition duration-300 ">Yellow</button>
    <button id="Gray"   class=" button cursor-pointer w-100 h-32 border rounded-3xl m-2 bg-gray-400 text-3xl hover:bg-gray-200 hover:scale-110 hover:rotate-3 hover:translate-x-2 transition duration-300">Gray</button>
    <button id="white"  class=" button cursor-pointer w-100 h-32 border rounded-3xl m-2 bg-white text-3xl hover:bg-slate-100  hover:scale-110 hover:rotate-3 hover:translate-x-2 transition duration-300">white</button>
    <button id="Blue"   class=" button cursor-pointer w-100 h-32 border rounded-3xl m-2 bg-blue-700 text-3xl hover:bg-blue-300 hover:scale-110 hover:rotate-3 hover:translate-x-2 transition duration-300   ">Blue</button>
</div>
<div class="guidance pl-16 text-center mt-50">
    <h2 class="guidance text-3xl">TRY TO CLICK ON THE ABOVE COLORS TO CHANGE THE BACKGROUND COLOR OF THIS PAGE</h2>
</div>
</body>
    <script src="project.js"></script>
</html
