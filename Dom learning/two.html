<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning </title>
</head>
<body style="background-color: #212121; color: white;">

<script>
    const div= document.createElement('div')
    console.log(div);
    div.className ="div"
    div.id="divId"
    div.setAttribute("title","Tuje kyu batau")
    const addText = document.createTextNode("My name is Nikhil mishra")
    div.appendChild(addText)
</script>
</html>
