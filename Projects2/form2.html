<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submission</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-emerald-600 min-h-screen flex items-center justify-center">
  <form id="myForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl space-y-6">
    
    <p class="text-center text-3xl font-serif font-bold text-emerald-700">
      Please Fill the Form
    </p>
    
    <!-- First + Last Name -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-bold">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>
      <div>
        <label class="block mb-1 font-bold">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>
    </div>
    
    <!-- Email + Phone -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-bold">Email</label>
        <input type="email" id="email" placeholder="Enter your email id"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>
      <div>
        <label class="block mb-1 font-bold">Phone No</label>
        <input type="text" id="phone" placeholder="Enter your phone number"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
      </div>
    </div>

    <!-- Gender -->
    <div>
      <span class="block mb-2 font-bold">Gender:</span>
      <div class="flex gap-6">
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Male"> Male
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Female"> Female
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Others"> Others
        </label>
      </div>
    </div>

    <!-- Education -->
    <div>
      <span class="block mb-2 font-bold">Education:</span>
      <div class="flex flex-wrap gap-6">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="education" value="10th"> 10th
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="education" value="12th"> 12th
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="education" value="Graduation"> Graduation
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="education" value="Post Graduation"> Post Graduation
        </label>
      </div>
    </div>

    <!-- State -->
    <div>
      <label for="states" class="block mb-2 font-bold">State:</label>
      <select id="states" name="states"
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
        <option value="">-- Select your state --</option>
        <option value="andhra-pradesh">Andhra Pradesh</option>
        <option value="arunachal-pradesh">Arunachal Pradesh</option>
        <option value="assam">Assam</option>
        <option value="bihar">Bihar</option>
        <option value="chhattisgarh">Chhattisgarh</option>
        <option value="goa">Goa</option>
        <option value="gujarat">Gujarat</option>
        <option value="haryana">Haryana</option>
        <option value="himachal-pradesh">Himachal Pradesh</option>
        <option value="jharkhand">Jharkhand</option>
        <option value="karnataka">Karnataka</option>
        <option value="kerala">Kerala</option>
        <option value="madhya-pradesh">Madhya Pradesh</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="manipur">Manipur</option>
        <option value="meghalaya">Meghalaya</option>
        <option value="mizoram">Mizoram</option>
        <option value="nagaland">Nagaland</option>
        <option value="odisha">Odisha</option>
        <option value="punjab">Punjab</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="sikkim">Sikkim</option>
        <option value="tamil-nadu">Tamil Nadu</option>
        <option value="telangana">Telangana</option>
        <option value="tripura">Tripura</option>
        <option value="uttar-pradesh">Uttar Pradesh</option>
        <option value="uttarakhand">Uttarakhand</option>
        <option value="west-bengal">West Bengal</option>
        <option value="andaman-nicobar">Andaman and Nicobar Islands</option>
        <option value="chandigarh">Chandigarh</option>
        <option value="dadra-nagar-haveli-daman-diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="delhi">Delhi (NCT)</option>
        <option value="jammu-kashmir">Jammu and Kashmir</option>
        <option value="ladakh">Ladakh</option>
        <option value="lakshadweep">Lakshadweep</option>
        <option value="puducherry">Puducherry</option>
      </select>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button type="submit"
        class="bg-emerald-600 text-white font-bold font-serif px-6 py-2 rounded-2xl hover:bg-emerald-700 transition">
        Submit
      </button>
    </div>
    

    <div  class="hidden details" id="details">
       <div class="name" id="name"></div>
       <div class="email" id="email" ></div>
       

    </div>
  </form>

  <!-- JavaScript -->
  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop page refresh

      // Get values
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let gender = document.querySelector('input[name="gender"]:checked')?.value;
      
      let education = [];
      document.querySelectorAll('input[name="education"]:checked').forEach(el => {
        education.push(el.value);
      });

      let state = document.getElementById("states").value;
      let gfghfgh = document.getElementById("details");
      let name = document.getElementById("name");
      name.innerHTML = `Name: ${firstName} ${lastName}`

      gfghfgh.style.display = 'block';
      // Validation (simple check)
      if (!firstName || !lastName || !email || !phone || !gender || !state) {
        alert("⚠️ Please fill all required fields!");
        return;
      }

      // Show collected data
      alert(
        `✅ Form Submitted!\n\n` +
        `Name: ${firstName} ${lastName}\n` +
        `Email: ${email}\n` +
        `Phone: ${phone}\n` +
        `Gender: ${gender}\n` +
        `Education: ${education.join(", ")}\n` +
        `State: ${state}`
      );

      // Clear form
      this.reset();
    });
  </script>
</body>
</html>
